<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>게시글 등록</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            padding: 15px;
        }
        .form-select {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            width: 100%;
            font-size: 1em;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
	<script type="text/javascript">
		window.onload = () => {
            function boardRegister_submit(e){
                let f = document.querySelector('form');

                if(!f.board_title.value) {
                    e.preventDefault();
                    f.board_title.focus();
                }
                if(!f.board_select.value){
                    e.preventDefault();
                    f.board_select.focus();
                }
		    }

		    document.querySelector('form').addEventListener("submit", boardRegister_submit);
        }

	</script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0sV5VXfiNKt3V0b7ndVGZFTlYXq9UgmbnY6qg2rrYXgb5PRD" crossorigin="anonymous"></script>
</body>
</html>
